{% extends "base.html" %}
{% block content %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <h2>Описание товара</h2>
            <p>Название: {{ product.title }}</p>
            <p>Описание: {{ product.text }}</p>
            <p>Цена: {{ product.price }}</p>
            <p>Количество: {{ product.quantity }}</p>
            <a class="btn btn-primary" href="{% url 'products_edit' product.id %}" role="button">Изменить</a>
            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Удалить
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        Вы точно хотите удалить товар?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <a class="btn btn-primary" href="{% url 'products_delete' product.id %}" role="button">Удалить</a>
      </div>
    </div>
  </div>
</div>
        </main>
   {% endblock %}
