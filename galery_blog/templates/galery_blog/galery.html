<!-- templates/home.html -->
{% extends 'blog/base.html' %}

{% block content %}
  {% for photo in object_list %}
    <div class="photo-entry">
      <img class="galery_img" src="{{ photo.image.url }}" alt="{{ photo.title }}">
        <a href="{{ photo.image.url }}"><p>{{ photo.title }}</p></a>
    </div>
  {% endfor %}
{% endblock content %}
