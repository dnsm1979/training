<!doctype html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>

<aside>
    <img src="{%static 'main/img/logo3.gif' %}" alt="logo">
    <span class="logo">Кофемания</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'index' %}"><li><i class="fas fa-home"></i>  Главная</li></a>
        <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i>  Про нас</li></a>
        <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i>  Новости</li></a>
        <a href="{% url 'contacts' %}"><li><i class="fas fa-paper-plane"></i>  Контакты</li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>  Добавить запись</button></li></a>

    </ul>
</aside>
<main>
    {% block content %}{% endblock %}
</main>
</body>
