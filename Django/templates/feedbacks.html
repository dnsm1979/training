{% extends "base.html" %}

{% block content %}



    <h1>Отзывы</h1>
    <ul>
        {% for i in feedbacks %}
            <li><a href="{% url 'feedbacks_details' i.id %}">{{ i.title }}</a></li>
        {% endfor %}
    </ul>

<h2>Добавить отзыв</h2>

    <form action="{% url 'feedbacks' %}" method='post'>
        {% csrf_token %}
        {{ feedbacks_form }}

        <p><input type="submit" value="Отправить отзыв"></p>
    </form>
{% endblock %}
