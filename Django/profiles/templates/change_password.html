{% extends "base.html" %}

<h3>Change you password</h3>

{% block content %}
    <div class="mb-3">
    <h1>Форма смены пароля</h1>
    <p>Заполните соответствующие поля смены пароля</p>
    <form action="{% url 'change_password' %}" method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Сменить пароль"></p>
        {% csrf_token %}
    </form>
    </div>
{% endblock %}
